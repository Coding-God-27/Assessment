<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h2>Customer List</h2>

    <!-- Display the customer list in a table -->
    <table border="1" id="customerTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="customerListBody">
            <!-- Customer data will be displayed here -->
        </tbody>
    </table>

    <script src="script.js"></script>
    <script>
        // Call the function to get the customer list when the page loads
        window.onload = function() {
            getCustomerList();
        };
    </script>
</body>
</html>
